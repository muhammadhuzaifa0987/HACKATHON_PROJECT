<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
        }
        table {
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Administration Portal</h1>
        <div>
            <div class="form-group">
                <label for="StudentCourse">Student Course:</label>
                <input type="text" class="form-control" id="StudentCourse" placeholder="Student Course">
            </div>
            <div class="form-group">
                <label for="StudentID">Student ID:</label>
                <input type="text" class="form-control" id="StudentID" placeholder="Student ID">
            </div>
            <div class="form-group">
                <label for="MARKS">Marks:</label>
                <input type="text" class="form-control" id="MARKS" placeholder="Marks">
            </div>
            <div class="form-group">
                <label for="TOTALMARKS">Total Marks:</label>
                <input type="text" class="form-control" id="TOTALMARKS" placeholder="Total Marks">
            </div>
            <div class="form-group">
                <label for="GRADE">Result:</label>
                <div id="GRADE" class="form-control"></div>
            </div>
            <button type="submit" onclick="uploadData()" class="btn btn-primary">Upload Data</button>
        </div>
        <br>
        <br>
        <table class="table table-striped table-bordered" id="table">
            <button class="btn btn-success" onclick="getstudentdata()">Get Student Data</button>
            <tr>
                <th>NAME</th>
                <th>LASTNAME</th>
                <th>EMAIL</th>
                <th>CNIC</th>
                <th>USERTYPE</th>
            </tr>
        </table>
        <br>
        <br>
        <table class="table table-striped table-bordered" id="upload">
            <button class="btn btn-success" onclick="GetuploadedData()">Get Uploaded Data</button>
            <h4 class="text-center">Course Details</h4>
            <tr>
                <th>COURSE NAME</th>
                <th>STUDENT ID</th>
                <th>MARKS OBTAINED</th>
                <th>TOTAL MARKS</th>
                <th>GRADE</th>
            </tr>
        </table>
    </div>
    <script type="module" src="/js/adminportal.js"></script>
</body>
</html>
