<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 30px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #23527c;
            border-color: #1d4e7a;
        }
        h1 {
            margin-top: 0;
            font-weight: bold;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">REGISTRATION FORM</h1>
                <div>
                    <div class="form-group">
                        <label for="firstname">Firstname:</label>
                        <input type="text" class="form-control" placeholder="ENTER YOUR NAME" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" placeholder="ENTER YOUR LASTNAME" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="ENTER YOUR EMAIL" id="email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" class="form-control" placeholder="ENTER YOUR PASSWORD" id="Password">
                    </div>
                    <div class="form-group">
                        <label for="cnic">CNIC:</label>
                        <input type="text" class="form-control" placeholder="ENTER YOUR CNIC" id="cnic">
                    </div>
                    <div class="form-group">
                        <label for="userType">USERTYPE:</label>
                        <input class="form-control" type="text" id="userType" placeholder="Enter userType (student OR admin only)">
                    </div>
                    <button type="submit" onclick="register()" class="btn btn-primary btn-block">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/registration.js"></script>
</body>
</html>
